<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="screen">
        <h1>Tic Tac Toe</h1>
        <div class="info">Ėjimas: <span id="whoGo"></span></div>

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="result">
            <div class="win">Laimėjo: <span id="whoWin"></span></div>
            <div class="new">Naujas Žaidimas</div>
        </div>
    </div>
</body>
</html>
