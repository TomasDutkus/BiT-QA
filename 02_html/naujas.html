<!DOCTYPE html> <!--html versija (5)-->
<html>

<head>
    <title>HTML Document</title>
</head>

<body>
    <div>Labas, Zuiki!</div> <!--blokinis elementas-->
    <div>Kaip gyveni?</div>
    <span>As gerai</span> <!--linijinis elementas-->
    <span>Ir tu?</span>

    <h1>Labas, Vilkai!</h1> <!--semantinis blokinis elementas su margin - antraste(header)-->
    <h2>Ka tu?</h2> <!--antro lygio antraste-->

    <p>Ir tu?</p> <!--semantinis elementas tagas su margin - paragrafas-->

    <a href="https://www.google.com">Google</a> <!--linijinis elementas (href-atributas) - linkas nuoroda-->
    <a href="abc.html" title="ABC" target="_blank">ABC</a> <!--target _blank atidarys link naujame puslapyje-->

    <table border="2">
        <tr> <!--eilute-->
            <td colspan="2">11111111111</td> <!--stulpelis, colspan-kiek stulpeliu apjungia-->
        </tr>
        <tr>
            <td>333333</td>
            <td>5555555555</td>
        </tr>
    </table>

    <ul>
        <li>ABC</li> <!--list item-->
        <li><b>DEF</b>DEF</li> <!--b - bold-->
    </ul> <!--unordered list-->

    <ol> <!--ordered list-->
        <li><i>ABC</i>ABC</li> <!--i - pavercia i sona-->
        <li><u>DEF</u>DEF</li> <!--u - bruksniukas-->
    </ol>

</body>

</html>
